<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl" style="top: 50%;left: 50%;position: absolute;transform: translate(-50%,-50%)">
    <label style="font-size: 20px;font-weight: bold">Input :
        <input type="number" ng-model="input_number" ng-keyup="convert()">
    </label>
    <br>
    <h3>Binary Number : {{ bin_number }}</h3>
    <h3>Hexa Decimal Number: {{ hex_number}}</h3>
    <h3>Octal Number: {{ oct_number}}</h3>
</div>
<script>
    let app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
            $scope.input_number = 0;
            $scope.convert = function () {
                $scope.bin_number = ($scope.input_number >>> 0).toString(2);
                $scope.hex_number = ($scope.input_number >>> 0).toString(16);
                $scope.oct_number = ($scope.input_number >> 0).toString(8);

            }
        }
    );
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
